<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up | memeweiâ„¢</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="left">
            <img src="images/mountain.jpg" alt="mountain">
            <div id="logo">
                <span>[memewei]</span>
            </div>
            <p>Photo by <a href="https://unsplash.com/@simonfitall?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Simon Fitall</a> on <a href="https://unsplash.com/photos/tvleqH3p1os?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
        <div id="right">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="" method="">
                <div class="form-title">
                    <h1>Let's do this!</h1>
                </div>
                <div class="form-body">
                    <div class="details" id="first-name">
                        <label for="first-name" id="first-name">FIRST NAME</label>
                        <input type="text" name="name" id="first-name" />
                        <div class="error"></div>
                    </div>
                    <div class="details" id="last-name">
                        <label for="last-name" id="last-name">LAST NAME</label>
                        <input type="text" name="name" id="last-name" />
                        <div class="error"></div>
                    </div>
                    <div class="details" id="email">
                        <label for="mail" id="email">EMAIL</label>
                        <input type="mail" name="email" id="email" />
                        <div class="error"></div>
                    </div>
                    <div class="details" id="phone-number">
                        <label for="number">PHONE NUMBER</label>
                        <input type="num" name="number" id="number" />
                        <div class="error"></div>
                    </div>
                    <div class="details" id="password">
                        <label for="pwd">PASSWORD</label>
                        <input type="pwd" name="password" id="pwd" />
                        <div class="error"></div>
                    </div>
                    <div class="details" id="confirm-password">
                        <label for="cfm-pwd">CONFIRM PASSWORD</label>
                        <input type="pwd" name="cfm-pwd" id="cfm-pwd" />
                        <div class="error"></div>
                    </div>
                </div>
                <div id="btn">
                    <button type="submit" class="submit-btn">Create account</button>
                    <p class="btn-text">
                        Already have an account? <a href=""> Log in</a>
                    </p>
                </div>
            </form>
        </div>
    </body>
</html>
