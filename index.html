<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Amethyne Corp.</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="left">
      <img src="images/mountain.jpg" alt="mountain" />
      <div id="logo">
        <span>Amethyne Corp.</span>
      </div>
      <p>
        Photo by
        <a
          href="https://unsplash.com/@simonfitall?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Simon Fitall</a
        >
        on
        <a
          href="https://unsplash.com/photos/tvleqH3p1os?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </p>
    </div>
    <div id="right">
      <div class="intro">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />Sign
          up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form novalidate>
        <div class="form-title">
          <h1>Let's do this!</h1>
        </div>
        <div class="form-body">
          <div class="details" id="first-name">
            <label for="name">FIRST NAME</label>
            <input type="text" name="name" id="first-name" />
            <div class="error" id="first-name-error" aria-live="polite"></div>
          </div>
          <div class="details" id="last-name">
            <label for="name">LAST NAME</label>
            <input type="text" name="name" id="last-name" />
            <div class="error" id="last-name-error" aria-live="polite"></div>
          </div>
          <div class="details" id="email">
            <label for="mail">EMAIL</label>
            <input type="email" name="mail" id="mail" required />
            <div class="error" id="email-error" aria-live="polite"></div>
          </div>
          <div class="details" id="phone-number">
            <label for="number">PHONE NUMBER</label>
            <input type="tel" name="number" id="number" autocomplete="off" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required/>
            <div class="error" id="number-error" aria-live="polite"></div>
          </div>
          <div class="details" id="password">
            <label for="pwd">PASSWORD</label>
            <input type="password" name="password" id="pwd" required/>
            <div class="error" id="pwd-error" aria-live="polite"></div>
            <div id="toggle">
              <input
                type="checkbox"
                name="show-pwd"
                id="show-pwd"
                onclick="togglePassword()"
              />Show password
            </div>
          </div>
          <div class="details" id="confirm-password">
            <label for="pwd">CONFIRM PASSWORD</label>
            <input type="password" name="cfm-pwd" id="cfm-pwd" required/>
            <div class="error" id="cfm-pwd-error" aria-live="polite"></div>
          </div>
        </div>
        <div id="btn">
          <button type="submit" class="submit-btn">Create account</button>
          <p class="btn-text">
            Already have an account? <a href=""> Log in</a>
          </p>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
